<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap');
  </style>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="outer">
    <div class="img">
      <img class="img" src="images/image-product-desktop.jpg" alt="product">
    </div>
    <div class="texts">
      <div class="preview">P E R F U M E </div>

      <div class="name">
        Gabrielle Essence Eau De Parfum
      </div>
    
      <div class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </div>
    
      <div class="prices">
        <div class="discounted">
          $149.99
        </div>

        <div class="original">
          <del>$169.99</del>
        </div>
      </div>
    
      <div class="cart">
        <button><img class="icon" src="images/icon-cart.svg" alt="Cart">Add to Cart</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/UdbhavDalmia" target="_blank">Udbhav Dalmia</a>.
  </div>
</body>
</html>
